{include file="common/top" /}
{include file="common/mbx" /} 
 
<div class="NewsLsitBJ">
    <div class="box NewsLsit">
       
        <ul>
            {cms:pagelist id="item"}    
            <li>
                <a href="{$item.url}"  title="{$item.title}">
                    <div class="img43"><img src="{$item.image}"></div>
                    <div class="NewsLsitTxt">
                        <h3>{$item.title}</h3>
                        <p>{$item.description}</p>
                        <em>{:date('Y-m-d', $item.publishtime)}</em>
                        <span>More</span>
                    </div>
                </a>
            </li>
            {/cms:pagelist}
        </ul>
    
   
    	<div class="Pagination">
            {cms:pageinfo type="full" /}
        </div>
       
 
    </div>
 
</div>
